server:
  address: localhost
  port: 8080


spring:
  profiles:
    active: [search]

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 4
    url: jdbc:mysql://127.0.0.1:3306/mamasdb
    username: sondahum
    password: sondahum

  jpa:
    database: mysql
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true

logging:
  level:
    org:
      springframework:
        session: ERROR
        boot: INFO
        web: INFO
      apache: ERROR
    com:
      sondahum:
        mamas: DEBUG


