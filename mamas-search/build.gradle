dependencies {

    // spring boot
    implementation "org.springframework.boot:spring-boot-starter-web:${springBootVersion}"

    // spring boot test
    compile "org.springframework.boot:spring-boot-starter-test:${springBootVersion}"

    // spring boot test... 위에거랑 뭐가 다르지..?ㅎㅎ
    testImplementation("org.springframework.boot:spring-boot-starter-test:${springBootVersion}") {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }

    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}"

    compile "org.springframework.restdocs:spring-restdocs-mockmvc:${springRestDocVersion}"

    // spring data jpa
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: springDataJpaVersion

    // h2 database
    testCompile group: 'com.h2database', name: 'h2', version: '1.4.200'

    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.19'

}

test {
    useJUnitPlatform()
}