plugins{
    id "com.ewerk.gradle.plugins.querydsl" version "1.0.10"
}

dependencies {

    // spring boot
    implementation "org.springframework.boot:spring-boot-starter-web:${springBootVersion}"
    // spring boot test
    compile "org.springframework.boot:spring-boot-starter-test:${springBootVersion}"




    // spring boot test... 위에거랑 뭐가 다르지..?ㅎㅎ
    testImplementation("org.springframework.boot:spring-boot-starter-test:${springBootVersion}") {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}"
    compile "org.springframework.restdocs:spring-restdocs-mockmvc:${springRestDocVersion}"




    // spring data jpa
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: springDataJpaVersion
    // QueryDSL-JPA
    compile group: 'com.querydsl', name: 'querydsl-jpa', version: '4.2.2'
    // QueryDSL-APT
    compile group: 'com.querydsl', name: 'querydsl-apt', version: '4.2.2'
    // QueryDSL-CORE
    compile group: "com.querydsl", name:"querydsl-core", version: "4.2.2"
    // QueryDSL-COLLECTIONS
    compile group:"com.querydsl", name:"querydsl-collections", version: "4.2.2"

    // h2 database
    testCompile group: 'com.h2database', name: 'h2', version: '1.4.200'
    // mysql-connector
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.19'



    // random string generator (for test)
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'
}

def querydslSrcDir = 'src/main/generated'

querydsl {
    library = "com.querydsl:querydsl-apt"
    jpa = true
    querydslSourcesDir = querydslSrcDir
}

compileQuerydsl{
    options.annotationProcessorPath = configurations.querydsl
}

configurations {
    querydsl.extendsFrom compileClasspath
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java', querydslSrcDir]
        }
    }
}