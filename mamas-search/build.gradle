plugins {
    id 'net.ltgt.apt' version '0.8'
}

ext {
    elasticsearchVersion = '7.5.1'
}

dependencies {
      if (rootProject.findProject('mamas-config'))
        compile project(':mamas-config')

    implementation 'org.locationtech.jts:jts-core:1.16.1'
    compile 'net.java.dev.jna:jna:4.2.2'
    compile group: 'org.elasticsearch.client', name: 'elasticsearch-rest-client', version: "${elasticsearchVersion}"
    compile group: 'org.elasticsearch.client', name: 'elasticsearch-rest-high-level-client', version:"${elasticsearchVersion}"

    ///덩그러니 홀로 남겨진 spring-web...
    implementation "org.springframework.boot:spring-boot-starter-web:${springBootVersion}"
    compile "org.springframework.boot:spring-boot-starter-test:${springBootVersion}"

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude module: 'junit'
    }

    // mapstruct --> 일단 쓰지 말고 해보자
    compile 'org.mapstruct:mapstruct:1.3.1.Final'
    apt 'org.mapstruct:mapstruct-processor:1.3.1.Final'

    // spring jpa
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.2.4.RELEASE'

    // model mapper --> reflection을 쓰는데 reflection은 최대한 피해야한다는거같다... 성능이슈땜에..
//    compile group: 'org.modelmapper', name: 'modelmapper', version: '2.3.6'

    // postgresql
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.9'

    // h2 database
    testCompile group: 'com.h2database', name: 'h2', version: '1.4.200'

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude module: 'junit'
    }


    compile group: 'org.codehaus.jackson', name: 'jackson-core-asl', version: '1.9.13'
    compile group: 'org.codehaus.jackson', name: 'jackson-mapper-asl', version: '1.9.13'
}
