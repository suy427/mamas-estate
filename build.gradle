///의존성 관리가 어떻게 되고있는건지 잘 파악이 안된다....ㅠㅠㅜㅠㅜㅠㅜㅠㅜㅠㅜㅠㅜ
buildscript {
    ext {
        springBootVersion = '2.2.2.RELEASE'
    }

    repositories {
        mavenCentral()
        mavenLocal()
        maven { url 'http://repo.spring.io/milestone' }
        maven { url 'https://repo.spring.io/snapshot' }
        maven { url "https://jitpack.io" }
    }

    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
//        classpath 'io.spring.gradle:dependency-management-plugin:1.0.8.RELEASE'
    }
}

wrapper {
    gradleVersion = '4.10.3'
}

subprojects {
    apply plugin: 'groovy'
    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'maven'
    apply plugin: 'org.springframework.boot'
//    apply plugin: 'io.spring.dependency-management'

    group 'com.sondahum.mamas'
    version '1.0-SNAPSHOT'
    sourceCompatibility = 1.8

    [compileGroovy, compileTestGroovy, compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

    repositories {
        // Use jcenter for resolving your dependencies.
        // You can declare any Maven/Ivy/file repository here.
        jcenter()
        mavenCentral()
        maven { url 'http://repo.spring.io/milestone' }
        maven { url "https://jitpack.io" }
    }


    dependencies {
        // Use the latest Groovy version for building this library
        implementation group: 'org.codehaus.groovy', name: 'groovy-all', version:'2.5.6'
        // Use the awesome Spock testing and specification framework
        testImplementation 'org.spockframework:spock-core:1.2-groovy-2.5'
        testImplementation("org.junit.jupiter:junit-jupiter-api:5.6.0")
        testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.6.0")
    }

    test {
        useJUnitPlatform()
    }
}


